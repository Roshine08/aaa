  <style>
    :root{
      --bg:#05060b;
      --text:#e7efff;
      --muted:#9aa8c6;

      /* esports neon */
      --neon:#29b6ff;
      --neon2:#b77cff;
      --neon3:#33ffcc;

      --glass: rgba(12, 16, 28, .42);
      --glass2: rgba(10, 14, 22, .30);

      --line2: rgba(255,255,255,.06);

      --shadow: 0 26px 72px rgba(0,0,0,.62);
      --shadow2: 0 10px 26px rgba(0,0,0,.42);

      --r: 22px;
      --r2: 999px;
      --w: min(1100px, 92vw);
/* button tokens */
      --btn-bg: rgba(255,255,255,.03);
      --btn-border: rgba(255,255,255,.10);
      --btn-hover-bg: rgba(255,255,255,.060);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: Helvetica, Arial, system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      color:var(--text);
      background: var(--bg);
      overflow-x:hidden;
    }

    /* ===== Dynamic esports background (CSS only) ===== */
    .bgfx{
      position:fixed; inset:0;
      pointer-events:none;
      z-index:0;
      overflow:hidden;
    }
    .bgfx::before{
      content:"";
      position:absolute; inset:-20%;
      background:
        radial-gradient(900px 700px at 20% 25%, rgba(41,182,255,.20), transparent 60%),
        radial-gradient(900px 700px at 80% 28%, rgba(183,124,255,.20), transparent 62%),
        radial-gradient(900px 800px at 50% 115%, rgba(51,255,204,.12), transparent 62%),
        radial-gradient(1200px 900px at 50% -10%, rgba(120,150,255,.12), transparent 62%);
      filter: blur(0px);
      animation: fogmove 10.5s ease-in-out infinite alternate;
      opacity:.98;
      will-change: transform;
      transform: translate3d(0,0,0);
    }
    @keyframes fogmove{
      0%{ transform: translate3d(-1.5%, -1%, 0) scale(1.02); }
      100%{ transform: translate3d(1.5%, 1%, 0) scale(1.05); }
    }

    /* animated grid drift */
    .bgfx::after{
      content:"";
      position:absolute; inset:0;
      background:
        linear-gradient(rgba(255,255,255,.034) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,.034) 1px, transparent 1px),
        radial-gradient(900px 500px at 40% 0%, rgba(41,182,255,.10), transparent 60%),
        radial-gradient(900px 500px at 70% 10%, rgba(183,124,255,.08), transparent 60%);
      background-size: 58px 58px, 58px 58px, auto, auto;
      mix-blend-mode: screen;
      opacity:.26; /* 桌面端更“强”一点 */
      animation: griddrift 14s linear infinite;
      will-change: background-position;
      transform: translate3d(0,0,0);
    }
    @keyframes griddrift{
      0%{ background-position: 0 0, 0 0, center, center; }
      100%{ background-position: 140px 140px, -140px 140px, center, center; }
    }

    /* scanlines */
    body::before{
      content:"";
      position:fixed; inset:0;
      pointer-events:none;
      z-index:0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,.045),
        rgba(255,255,255,.045) 1px,
        transparent 1px,
        transparent 12px
      );
      opacity:.05;
    }

    a{ color:inherit; text-decoration:none; }
    .wrap{ width:var(--w); margin:0 auto; padding: 22px 0 72px; position:relative; z-index:1; }

    /* ===== Top nav ===== */
    .top{
      position:sticky;
      top:14px;
      z-index:50;
      display:flex;
      justify-content:center;
      padding:0 0 14px;
    }

    .topbar{
      width:var(--w);
      display:flex;
      align-items:center;
      gap:12px;
      padding:10px 12px;
      border-radius:var(--r2);

      background:linear-gradient(180deg, rgba(18,22,34,.58), rgba(10,12,18,.42));
      border:1px solid rgba(255,255,255,.07);
      box-shadow:
        var(--shadow2),
        0 0 0 1px rgba(255,255,255,.03) inset,
        0 0 28px rgba(41,182,255,.08),
        0 0 26px rgba(183,124,255,.06);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      position:relative;
      overflow:hidden;
    }
    .topbar::before{
      content:"";
      position:absolute; inset:-2px;
      background:
        radial-gradient(700px 180px at 18% 0%, rgba(41,182,255,.14), transparent 55%),
        radial-gradient(700px 220px at 82% 10%, rgba(183,124,255,.12), transparent 58%);
      opacity:.55;
      pointer-events:none;
    }

    .brand{
      display:flex; align-items:center; gap:10px;
      padding:8px 12px;
      border-radius:var(--r2);
      background:rgba(255,255,255,.03);
      border:1px solid rgba(255,255,255,.06);
      min-width:0;
      flex:0 0 auto;
      box-shadow: 0 0 0 1px rgba(255,255,255,.03) inset;
      position:relative;
      z-index:1;
    }
    .brand img{
      width:22px; height:22px; border-radius:10px;
      box-shadow:0 10px 20px rgba(0,0,0,.45);
      flex:0 0 auto;
    }
    .brand .name{
      font-weight:800;
      letter-spacing:.10em;
      text-transform:uppercase;
      font-size:11px;
      white-space:nowrap;
      opacity:.92;
    }

    .nav{
      flex:1 1 auto;
      display:flex;
      justify-content:center;
      gap:22px;
      padding:0 10px;
      min-width:0;
      position:relative;
      z-index:1;
    }

    .nav a{
      font-weight:700;
      font-size:11px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color:rgba(231,239,255,.78);
      padding:10px 10px;
      border-radius:12px;
      border:1px solid transparent;
      background:transparent;
      transition: transform .15s ease, background .18s ease, border-color .18s ease, box-shadow .18s ease, color .15s ease;
    }
    .nav a:hover{
      transform: translateY(-1px);
      color:rgba(231,239,255,.96);
      background: rgba(255,255,255,.045);
      border-color: rgba(255,255,255,.08);
      box-shadow:
        0 0 0 1px rgba(255,255,255,.03) inset,
        0 18px 48px rgba(0,0,0,.40),
        0 0 0 6px rgba(41,182,255,.06);
    }

    .right{
      display:flex; align-items:center; gap:10px;
      flex:0 0 auto;
      position:relative;
      z-index:1;
    }

    /* ===== Neon gradient border hover (core) ===== */
    .neon-border{
      position:relative;
      overflow:hidden;
      border:1px solid var(--btn-border);
      background: var(--btn-bg);
      box-shadow:
        0 18px 48px rgba(0,0,0,.42),
        0 0 0 1px rgba(255,255,255,.03) inset;
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      transition: transform .15s ease, background .18s ease, box-shadow .18s ease, border-color .18s ease;
    }
    /* gradient stroke */
    .neon-border::after{
      content:"";
      position:absolute;
      inset:-1px;
      padding:1px;
      border-radius: inherit;
      background: linear-gradient(120deg, rgba(41,182,255,.0), rgba(41,182,255,.65), rgba(183,124,255,.65), rgba(51,255,204,.45), rgba(41,182,255,.0));
      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity:0;
      transition: opacity .18s ease;
      pointer-events:none;
    }
    /* subtle highlight sweep */
    .neon-border::before{
      content:"";
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(600px 180px at 20% 0%, rgba(255,255,255,.14), transparent 55%),
        radial-gradient(520px 200px at 85% 15%, rgba(41,182,255,.20), transparent 55%),
        radial-gradient(520px 220px at 50% 120%, rgba(183,124,255,.14), transparent 60%);
      opacity:0;
      transition: opacity .18s ease;
      pointer-events:none;
    }

    .neon-border:hover{
      transform: translateY(-1px);
      background: var(--btn-hover-bg);
      border-color: rgba(255,255,255,.14);
      box-shadow:
        0 0 0 1px rgba(255,255,255,.05) inset,
        0 22px 56px rgba(0,0,0,.60),
        0 0 38px rgba(41,182,255,.16),
        0 0 30px rgba(183,124,255,.11);
    }
    .neon-border:hover::after{ opacity:1; }
    .neon-border:hover::before{ opacity:1; }

    .pill{
      height:38px;
      padding:0 14px;
      border-radius:var(--r2);
      color:rgba(231,239,255,.90);
      font-weight:700;
      letter-spacing:.10em;
      font-size:11px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      user-select:none;
      white-space:nowrap;
    }
    select.pill{
      appearance:none;
      -webkit-appearance:none;
      -moz-appearance:none;
      padding:0 16px;
      text-align:center;
    }
    select.pill option{
      background:#070a12;
      color:#e7efff;
    }

    .auth-pill{
      padding:0 16px;
      gap:8px;
    }

    /* ===== Hero ===== */

    /* ===== Primary button: 电竞层级更明显（conic 内光 + 更硬的霓虹描边） ===== */
    .btn.primary{
      /* conic 内光（不占用伪元素，避免和 neon-border 冲突） */
      background:
        conic-gradient(
          from 210deg,
          rgba(41,182,255,.22),
          rgba(183,124,255,.16),
          rgba(51,255,204,.12),
          rgba(41,182,255,.22)
        ),
        linear-gradient(180deg, rgba(41,182,255,.14), rgba(183,124,255,.06));
      background-blend-mode: screen, normal;

      border:1px solid rgba(41,182,255,.34);
      color: rgba(231,239,255,.95);
      box-shadow:
        0 18px 52px rgba(0,0,0,.44),
        0 0 40px rgba(41,182,255,.20),
        0 0 28px rgba(183,124,255,.12),
        0 0 0 1px rgba(255,255,255,.03) inset;
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      position:relative;
      overflow:hidden;
      transition: transform .15s ease, box-shadow .18s ease, background .18s ease, border-color .18s ease;
    }
    .btn.primary:hover{
      transform: translateY(-1px);
      background:
        conic-gradient(
          from 210deg,
          rgba(41,182,255,.30),
          rgba(183,124,255,.22),
          rgba(51,255,204,.16),
          rgba(41,182,255,.30)
        ),
        linear-gradient(180deg, rgba(41,182,255,.18), rgba(183,124,255,.08));
      background-blend-mode: screen, normal;

      border-color: rgba(41,182,255,.50);
      box-shadow:
        0 0 0 1px rgba(255,255,255,.06) inset,
        0 26px 64px rgba(0,0,0,.62),
        0 0 52px rgba(41,182,255,.28),
        0 0 38px rgba(183,124,255,.16);
    }

    /* Primary 的霓虹描边更明显（默认就有一点，hover 直接拉满） */
    .btn.primary.neon-border::after{
      opacity:.35;
      background: linear-gradient(120deg,
        rgba(41,182,255,.0),
        rgba(41,182,255,.85),
        rgba(183,124,255,.85),
        rgba(51,255,204,.60),
        rgba(41,182,255,.0)
      );
    }
    .btn.primary.neon-border:hover::after{ opacity:1; }

    /* =========================
       ✅ 修改点：去掉圆圈 + 放大向下箭头
       ========================= */
    .scrollhint{
      margin: 26px auto 0;
      /* 去除圆圈：不再固定宽高，不要背景/边框/圆角/阴影/毛玻璃 */
      width: auto;
      height: auto;
      border: 0;
      background: transparent;
      border-radius: 0;
      box-shadow: none;
      backdrop-filter: none;
      -webkit-backdrop-filter: none;

      /* 放大指示符号 */
      display: inline-block;
      font-size: 34px;         /* 你要更大可以改 38/42 */
      line-height: 1;
      font-weight: 900;
      letter-spacing: 0;

      color: rgba(231,239,255,.72);
      text-shadow:
        0 14px 34px rgba(0,0,0,.65),
        0 0 18px rgba(41,182,255,.14),
        0 0 16px rgba(183,124,255,.10);

      pointer-events: none;
      user-select: none;

      animation: bob 2.4s ease-in-out infinite;
    }
    @keyframes bob{
      0%,100%{ transform: translateY(0); }
      50%{ transform: translateY(8px); } /* 稍微更明显一点 */
    }

    /* ===== Sections ===== */
    section{ padding: 84px 0 0; }

    .section-head{
      text-align:center;
      margin:0 auto 20px;
      width:min(900px, 92vw);
    }

    .section-kicker{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 12px;
      border-radius:var(--r2);
      background:rgba(255,255,255,.03);
      border:1px solid rgba(255,255,255,.06);
      color:rgba(231,239,255,.70);
      font-weight:700;
      letter-spacing:.12em;
      text-transform:uppercase;
      font-size:11px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 0 0 1px rgba(255,255,255,.03) inset;
    }

    .section-title{
      margin:14px 0 0;
      font-size: clamp(30px, 4.0vw, 52px);
      font-weight:900;
      letter-spacing:.02em;
      color:rgba(231,239,255,.86);
      text-shadow: 0 0 18px rgba(41,182,255,.08);
    }

    .section-desc{
      margin:10px auto 0;
      max-width: 78ch;
      color: rgba(154,168,198,.90);
      font-size: 14px;
      line-height:1.75;
    }

    .glass-block{
      width: min(980px, 92vw);
      margin: 26px auto 0;
      padding: 22px 20px;
      border-radius: var(--r);
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(0,0,0,.18));
      border: 1px solid rgba(255,255,255,.06);
      box-shadow:
        var(--shadow),
        0 0 0 1px rgba(255,255,255,.035) inset,
        0 0 34px rgba(41,182,255,.06),
        0 0 26px rgba(183,124,255,.05);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      position:relative;
      overflow:hidden;
    }
    .glass-block::before{
      content:"";
      position:absolute; inset:-2px;
      background:
        radial-gradient(900px 240px at 20% 0%, rgba(41,182,255,.10), transparent 58%),
        radial-gradient(900px 260px at 85% 12%, rgba(183,124,255,.09), transparent 60%);
      opacity:.55;
      pointer-events:none;
    }

    .list{
      margin:0;
      padding:0 0 0 18px;
      text-align:left;
      color: rgba(154,168,198,.92);
      font-size: 14px;
      line-height:1.8;
      position:relative;
      z-index:1;
    }
    .list li{ margin:10px 0; }

    .section-actions{
      display:flex;
      gap:14px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:18px;
      position:relative;
      z-index:1;
    }

    /* footer */
    .footer{
      margin-top: 86px;
      padding-top: 26px;
      border-top: 1px solid rgba(255,255,255,.06);
      text-align:center;
      color: rgba(154,168,198,.78);
    }
    .footer .line1{
      font-weight:700;
      letter-spacing:.08em;
      color: rgba(231,239,255,.72);
      margin-bottom:8px;
      font-size:12px;
      text-transform: uppercase;
    }
    .footer .line2{
      font-size:12px;
      line-height:1.6;
      color: rgba(154,168,198,.72);
    }


    /* ===== Footer nav ===== */
    .footnav{
      margin: 14px auto 0;
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:10px;
    }
    .footnav a{
      font-weight:800;
      font-size:11px;
      letter-spacing:.12em;
      text-transform:uppercase;
      color: rgba(231,239,255,.70);
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.06);
      background: rgba(255,255,255,.02);
      box-shadow: 0 0 0 1px rgba(255,255,255,.02) inset;
      transition: transform .15s ease, background .18s ease, border-color .18s ease, box-shadow .18s ease, color .15s ease;
    }
    .footnav a:hover{
      transform: translateY(-1px);
      color: rgba(231,239,255,.92);
      background: rgba(255,255,255,.045);
      border-color: rgba(255,255,255,.10);
      box-shadow:
        0 0 0 1px rgba(255,255,255,.03) inset,
        0 18px 48px rgba(0,0,0,.40),
        0 0 0 6px rgba(41,182,255,.06);
    }


    /* focus */
    .neon-border:focus-visible, .nav a:focus-visible{
      outline:none;
      box-shadow:
        0 0 0 2px rgba(41,182,255,.42),
        0 0 0 6px rgba(41,182,255,.16);
    }

    /* ===== Performance knobs ===== */
    @media (max-width: 900px){
      .nav{ gap:10px; }
      .nav a{ padding:10px 8px; }
    }

    /* ✅ 要求 1：移动端降低网格层 opacity，防止掉帧 */
    @media (max-width: 760px){
      .bgfx::after{ opacity:.12; }

      .top{ top:10px; }
      .topbar{
        flex-wrap:wrap;
        justify-content:space-between;
        gap:10px;
        padding:10px;
      }
      .brand{ flex:1 1 auto; }
      .nav{
        order:3;
        width:100%;
        justify-content:space-between;
        gap:6px;
        padding:0;
      }
      .nav a{
        flex:1 1 auto;
        text-align:center;
        font-size:10px;
        padding:10px 6px;
      }
      .right{ order:2; margin-left:auto; }
      .pill{ height:36px; }
      .btn{ width:100%; min-width:0; }
      section{ padding-top: 68px; }
      .glass-block{ padding:18px 16px; }

      /* HUD lines shorter on small screens */
      .hero-subbrand::before,
      .hero-subbrand::after{
        width:34px;
        opacity:.75;
      }

      /* 移动端也让箭头显眼一点（可选） */
      .scrollhint{
        font-size: 36px;
      }
    }

    @media (max-width: 380px){
      .brand .name{ font-size:10px; }
      .pill{ padding:0 12px; }
    }

    /* ✅ 低端机/用户设置“减少动态”时，停止背景动画 */
    @media (prefers-reduced-motion: reduce){
      .bgfx::before, .bgfx::after{ animation:none !important; }
      .scrollhint{ animation:none !important; }
      body::before{ opacity:.03; }
    }

    /* ✅ 全站字体强制 Helvetica（覆盖你原来所有 Orbitron/Inter 的局部规则） */
    body, button, input, select, textarea,
    .brand .name, .nav a, .pill, .kicker, .title,
    .hero-subbrand, .section-kicker, .section-title, .footer .line1, .btn{
      font-family: Helvetica, Arial, system-ui, -apple-system, "Segoe UI", Roboto, sans-serif !important;
    }
  
    .heroHead{
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap:14px;
      flex-wrap:wrap;
      margin-bottom:10px;
    }
    .heroHead .title{ margin:0; }
    .updated{
      font-size:12px;
      letter-spacing:.12em;
      text-transform:uppercase;
      color:var(--muted);
      padding:10px 14px;
      border-radius: var(--r2);
      background: rgba(255,255,255,.03);
      border:1px solid rgba(255,255,255,.10);
      box-shadow: 0 10px 26px rgba(0,0,0,.28);
      white-space:nowrap;
    }
    @media (max-width: 560px){
      .updated{ padding:8px 12px; font-size:11px; }
    }

  
/* =========================
   v5 — reference-like legal page styling
   (hero + hierarchy + density)
   ========================= */
:root{

--legalTitle: rgba(255,255,255,.96);
  --legalMeta: rgba(255, 140, 175, .78);
  --divider: rgba(255,255,255,.10);
  --divider2: rgba(255,255,255,.14);
}

.hero.heroRef{
  display: flex;
  flex-direction: column;
  padding: clamp(32px, 4.6vw, 60px) 0 14px;
  text-align: center;
  align-items: center;

      function slugify(text){
        return String(text).toLowerCase()
          .replace(/[^a-z0-9\u4e00-\u9fa5]+/g, "-")
          .replace(/^-+|-+$/g, "")
          .slice(0, 80) || "section";
      }
  
      function buildTOC(){
        const root = document.getElementById("policyBody");
        const toc = document.getElementById("toc");
        if (!root || !toc) return;
  
        const headings = Array.from(root.querySelectorAll("h2, h3"));
        if (!headings.length){ toc.innerHTML = ""; return; }
  
        // Assign IDs if missing
        const used = new Set();
        headings.forEach(h=>{
          if (!h.id){
            let id = slugify(h.textContent);
            let base = id, i = 2;
            while (used.has(id) || document.getElementById(id)) { id = base + "-" + i++; }
            h.id = id;
          }
          used.add(h.id);
        });
  
        toc.innerHTML = headings.map(h=>{
          const cls = h.tagName === "H3" ? "sub" : "";
          return `<a href="#${h.id}" class="${cls}" data-id="${h.id}">${h.textContent}</a>`;
        }).join("");
  
        // Active section highlight on scroll
        const links = Array.from(toc.querySelectorAll("a[data-id]"));
        const map = new Map(links.map(a=>[a.getAttribute("data-id"), a]));
  
        const obs = new IntersectionObserver((entries)=>{
          entries.forEach(e=>{
            const id = e.target.id;
            const a = map.get(id);
            if (!a) return;
            if (e.isIntersecting){
              links.forEach(x=>x.classList.remove("active"));
              a.classList.add("active");
            }
          });
        }, { rootMargin: "-30% 0px -65% 0px", threshold: [0, 1] });
  
        headings.filter(h=>h.tagName==="H2").forEach(h=>obs.observe(h));
      }

        const cp = document.getElementById("chipPrivacy");
