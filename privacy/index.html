  <style>
    :root{
      --bg:#05060b;
      --text:#e7efff;
      --muted:#9aa8c6;

      /* esports neon */
      --neon:#29b6ff;
      --neon2:#b77cff;
      --neon3:#33ffcc;

      --glass: rgba(12, 16, 28, .42);
      --glass2: rgba(10, 14, 22, .30);

      --line2: rgba(255,255,255,.06);

      --shadow: 0 26px 72px rgba(0,0,0,.62);
      --shadow2: 0 10px 26px rgba(0,0,0,.42);

      --r: 22px;
      --r2: 999px;
      --w: min(1100px, 92vw);

      /* button tokens */
      --btn-bg: rgba(255,255,255,.03);
      --btn-border: rgba(255,255,255,.10);
      --btn-hover-bg: rgba(255,255,255,.060);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: Helvetica, Arial, system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      color:var(--text);
      background: var(--bg);
      overflow-x:hidden;
    }

    /* ===== Dynamic esports background (CSS only) ===== */
    .bgfx{
      position:fixed; inset:0;
      pointer-events:none;
      z-index:0;
      overflow:hidden;
    }
    .bgfx::before{
      content:"";
      position:absolute; inset:-20%;
      background:
        radial-gradient(900px 700px at 20% 25%, rgba(41,182,255,.20), transparent 60%),
        radial-gradient(900px 700px at 80% 28%, rgba(183,124,255,.20), transparent 62%),
        radial-gradient(900px 800px at 50% 115%, rgba(51,255,204,.12), transparent 62%),
        radial-gradient(1200px 900px at 50% -10%, rgba(120,150,255,.12), transparent 62%);
      filter: blur(0px);
      animation: fogmove 10.5s ease-in-out infinite alternate;
      opacity:.98;
      will-change: transform;
      transform: translate3d(0,0,0);
    }
    @keyframes fogmove{
      0%{ transform: translate3d(-1.5%, -1%, 0) scale(1.02); }
      100%{ transform: translate3d(1.5%, 1%, 0) scale(1.05); }
    }

    /* animated grid drift */
    .bgfx::after{
      content:"";
      position:absolute; inset:0;
      background:
        linear-gradient(rgba(255,255,255,.034) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,.034) 1px, transparent 1px),
        radial-gradient(900px 500px at 40% 0%, rgba(41,182,255,.10), transparent 60%),
        radial-gradient(900px 500px at 70% 10%, rgba(183,124,255,.08), transparent 60%);
      background-size: 58px 58px, 58px 58px, auto, auto;
      mix-blend-mode: screen;
      opacity:.26; /* æ¡Œé¢ç«¯æ›´â€œå¼ºâ€ä¸€ç‚¹ */
      animation: griddrift 14s linear infinite;
      will-change: background-position;
      transform: translate3d(0,0,0);
    }
    @keyframes griddrift{
      0%{ background-position: 0 0, 0 0, center, center; }
      100%{ background-position: 140px 140px, -140px 140px, center, center; }
    }

    /* scanlines */
    body::before{
      content:"";
      position:fixed; inset:0;
      pointer-events:none;
      z-index:0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,.045),
        rgba(255,255,255,.045) 1px,
        transparent 1px,
        transparent 12px
      );
      opacity:.05;
    }

    a{ color:inherit; text-decoration:none; }
    .wrap{ width:var(--w); margin:0 auto; padding:22px 0 72px; position:relative; z-index:1; }

    /* ===== Top nav ===== */
    .top{
      position:sticky;
      top:14px;
      z-index:50;
      display:flex;
      justify-content:center;
      padding:0 0 14px;
    }

    .topbar{
      width:var(--w);
      display:flex;
      align-items:center;
      gap:12px;
      padding:10px 12px;
      border-radius:var(--r2);

      background:linear-gradient(180deg, rgba(18,22,34,.58), rgba(10,12,18,.42));
      border:1px solid rgba(255,255,255,.07);
      box-shadow:
        var(--shadow2),
        0 0 0 1px rgba(255,255,255,.03) inset,
        0 0 28px rgba(41,182,255,.08),
        0 0 26px rgba(183,124,255,.06);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      position:relative;
      overflow:hidden;
    }
    .topbar::before{
      content:"";
      position:absolute; inset:-2px;
      background:
        radial-gradient(700px 180px at 18% 0%, rgba(41,182,255,.14), transparent 55%),
        radial-gradient(700px 220px at 82% 10%, rgba(183,124,255,.12), transparent 58%);
      opacity:.55;
      pointer-events:none;
    }

    .brand{
      display:flex; align-items:center; gap:10px;
      padding:8px 12px;
      border-radius:var(--r2);
      background:rgba(255,255,255,.03);
      border:1px solid rgba(255,255,255,.06);
      min-width:0;
      flex:0 0 auto;
      box-shadow: 0 0 0 1px rgba(255,255,255,.03) inset;
      position:relative;
      z-index:1;
    }
    .brand img{
      width:22px; height:22px; border-radius:10px;
      box-shadow:0 10px 20px rgba(0,0,0,.45);
      flex:0 0 auto;
    }
    .brand .name{
      font-weight:800;
      letter-spacing:.10em;
      text-transform:uppercase;
      font-size:11px;
      white-space:nowrap;
      opacity:.92;
    }

    .nav{
      flex:1 1 auto;
      display:flex;
      justify-content:center;
      gap:22px;
      padding:0 10px;
      min-width:0;
      position:relative;
      z-index:1;
    }

    .nav a{
      font-weight:700;
      font-size:11px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color:rgba(231,239,255,.78);
      padding:10px 10px;
      border-radius:12px;
      border:1px solid transparent;
      background:transparent;
      transition: transform .15s ease, background .18s ease, border-color .18s ease, box-shadow .18s ease, color .15s ease;
    }
    .nav a:hover{
      transform: translateY(-1px);
      color:rgba(231,239,255,.96);
      background: rgba(255,255,255,.045);
      border-color: rgba(255,255,255,.08);
      box-shadow:
        0 0 0 1px rgba(255,255,255,.03) inset,
        0 18px 48px rgba(0,0,0,.40),
        0 0 0 6px rgba(41,182,255,.06);
    }

    .right{
      display:flex; align-items:center; gap:10px;
      flex:0 0 auto;
      position:relative;
      z-index:1;
    }

    /* ===== Neon gradient border hover (core) ===== */
    .neon-border{
      position:relative;
      overflow:hidden;
      border:1px solid var(--btn-border);
      background: var(--btn-bg);
      box-shadow:
        0 18px 48px rgba(0,0,0,.42),
        0 0 0 1px rgba(255,255,255,.03) inset;
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      transition: transform .15s ease, background .18s ease, box-shadow .18s ease, border-color .18s ease;
    }
    /* gradient stroke */
    .neon-border::after{
      content:"";
      position:absolute;
      inset:-1px;
      padding:1px;
      border-radius: inherit;
      background: linear-gradient(120deg, rgba(41,182,255,.0), rgba(41,182,255,.65), rgba(183,124,255,.65), rgba(51,255,204,.45), rgba(41,182,255,.0));
      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity:0;
      transition: opacity .18s ease;
      pointer-events:none;
    }
    /* subtle highlight sweep */
    .neon-border::before{
      content:"";
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(600px 180px at 20% 0%, rgba(255,255,255,.14), transparent 55%),
        radial-gradient(520px 200px at 85% 15%, rgba(41,182,255,.20), transparent 55%),
        radial-gradient(520px 220px at 50% 120%, rgba(183,124,255,.14), transparent 60%);
      opacity:0;
      transition: opacity .18s ease;
      pointer-events:none;
    }

    .neon-border:hover{
      transform: translateY(-1px);
      background: var(--btn-hover-bg);
      border-color: rgba(255,255,255,.14);
      box-shadow:
        0 0 0 1px rgba(255,255,255,.05) inset,
        0 22px 56px rgba(0,0,0,.60),
        0 0 38px rgba(41,182,255,.16),
        0 0 30px rgba(183,124,255,.11);
    }
    .neon-border:hover::after{ opacity:1; }
    .neon-border:hover::before{ opacity:1; }

    .pill{
      height:38px;
      padding:0 14px;
      border-radius:var(--r2);
      color:rgba(231,239,255,.90);
      font-weight:700;
      letter-spacing:.10em;
      font-size:11px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      user-select:none;
      white-space:nowrap;
    }
    select.pill{
      appearance:none;
      -webkit-appearance:none;
      -moz-appearance:none;
      padding:0 16px;
      text-align:center;
    }
    select.pill option{
      background:#070a12;
      color:#e7efff;
    }

    .auth-pill{
      padding:0 16px;
      gap:8px;
    }

    /* ===== Hero ===== */
    .hero{
      min-height: calc(100svh - 130px);
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 40px 0 30px;
    }
    .hero-inner{ width:100%; text-align:center; }

    .kicker{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 12px;
      border-radius:var(--r2);
      background:rgba(255,255,255,.03);
      border:1px solid rgba(255,255,255,.06);
      color:rgba(231,239,255,.70);
      font-weight:700;
      letter-spacing:.12em;
      text-transform:uppercase;
      font-size:11px;
      box-shadow: 0 0 0 1px rgba(255,255,255,.03) inset;
      margin-bottom:16px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    .title{
      margin:0;
      font-size: clamp(40px, 6.2vw, 78px);
      font-weight:900;
      letter-spacing:.09em;
      text-transform:uppercase;
      color:rgba(231,239,255,.92);
      text-shadow:
        0 30px 90px rgba(0,0,0,.78),
        0 0 28px rgba(41,182,255,.12),
        0 0 26px rgba(183,124,255,.10);
    }

    .hero-subbrand{
      margin: 10px auto 0;
      font-size: 12px;
      letter-spacing: .26em;
      text-transform: uppercase;
      color: rgba(231,239,255,.62);
      font-weight: 700;
      line-height: 1.2;
      text-shadow:
        0 20px 60px rgba(0,0,0,.55),
        0 0 18px rgba(41,182,255,.10);

      /* HUD lines */

    }
    .hero-subbrand::before,
    .hero-subbrand::after{

      height:1px;
      width:48px;
      background: linear-gradient(90deg, transparent, rgba(231,239,255,.55), transparent);
      opacity:.85;
      transform: translateY(.5px);
    }

    .subline{
      margin:14px auto 0;
      max-width: 74ch;
      color: rgba(154,168,198,.92);
      font-size: 15px;
      line-height:1.75;
    }

    .cta{
      margin-top:22px;
      display:flex;
      justify-content:center;
      gap:14px;
      flex-wrap:wrap;
    }

    .btn{
      min-width: 220px;
      height: 48px;
      padding:0 18px;
      border-radius:16px;
      color:rgba(231,239,255,.92);
      font-weight:700;
      letter-spacing:.08em;
      font-size:12px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
    }

    /* ===== Primary button: ç”µç«å±‚çº§æ›´æ˜æ˜¾ï¼ˆconic å†…å…‰ + æ›´ç¡¬çš„éœ“è™¹æè¾¹ï¼‰ ===== */
    .btn.primary{
      /* conic å†…å…‰ï¼ˆä¸å ç”¨ä¼ªå…ƒç´ ï¼Œé¿å…å’Œ neon-border å†²çªï¼‰ */
      background:
        conic-gradient(
          from 210deg,
          rgba(41,182,255,.22),
          rgba(183,124,255,.16),
          rgba(51,255,204,.12),
          rgba(41,182,255,.22)
        ),
        linear-gradient(180deg, rgba(41,182,255,.14), rgba(183,124,255,.06));
      background-blend-mode: screen, normal;

      border:1px solid rgba(41,182,255,.34);
      color: rgba(231,239,255,.95);
      box-shadow:
        0 18px 52px rgba(0,0,0,.44),
        0 0 40px rgba(41,182,255,.20),
        0 0 28px rgba(183,124,255,.12),
        0 0 0 1px rgba(255,255,255,.03) inset;
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      position:relative;
      overflow:hidden;
      transition: transform .15s ease, box-shadow .18s ease, background .18s ease, border-color .18s ease;
    }
    .btn.primary:hover{
      transform: translateY(-1px);
      background:
        conic-gradient(
          from 210deg,
          rgba(41,182,255,.30),
          rgba(183,124,255,.22),
          rgba(51,255,204,.16),
          rgba(41,182,255,.30)
        ),
        linear-gradient(180deg, rgba(41,182,255,.18), rgba(183,124,255,.08));
      background-blend-mode: screen, normal;

      border-color: rgba(41,182,255,.50);
      box-shadow:
        0 0 0 1px rgba(255,255,255,.06) inset,
        0 26px 64px rgba(0,0,0,.62),
        0 0 52px rgba(41,182,255,.28),
        0 0 38px rgba(183,124,255,.16);
    }

    /* Primary çš„éœ“è™¹æè¾¹æ›´æ˜æ˜¾ï¼ˆé»˜è®¤å°±æœ‰ä¸€ç‚¹ï¼Œhover ç›´æ¥æ‹‰æ»¡ï¼‰ */
    .btn.primary.neon-border::after{
      opacity:.35;
      background: linear-gradient(120deg,
        rgba(41,182,255,.0),
        rgba(41,182,255,.85),
        rgba(183,124,255,.85),
        rgba(51,255,204,.60),
        rgba(41,182,255,.0)
      );
    }
    .btn.primary.neon-border:hover::after{ opacity:1; }

    /* =========================
       âœ… ä¿®æ”¹ç‚¹ï¼šå»æ‰åœ†åœˆ + æ”¾å¤§å‘ä¸‹ç®­å¤´
       ========================= */
    .scrollhint{
      margin: 26px auto 0;
      /* å»é™¤åœ†åœˆï¼šä¸å†å›ºå®šå®½é«˜ï¼Œä¸è¦èƒŒæ™¯/è¾¹æ¡†/åœ†è§’/é˜´å½±/æ¯›ç»ç’ƒ */
      width: auto;
      height: auto;
      border: 0;
      background: transparent;
      border-radius: 0;
      box-shadow: none;

      /* æ”¾å¤§æŒ‡ç¤ºç¬¦å· */
      display: inline-block;

      line-height: 1;

    @keyframes bob{
      0%,100%{ transform: translateY(0); }

    }

    /* ===== Sections ===== */
    section{ padding: 84px 0 0; }

    .section-head{
      text-align:center;
      margin:0 auto 20px;
      width:min(900px, 92vw);
    }

    .section-kicker{
      display:inline-flex;
      align-items:center;

      padding:8px 12px;

      background:rgba(255,255,255,.03);
      border:1px solid rgba(255,255,255,.06);

    .section-title{

      width: min(980px, 92vw);

    .glass-block::before{
      content:"";
      position:absolute; inset:-2px;
      background:
        radial-gradient(900px 240px at 20% 0%, rgba(41,182,255,.10), transparent 58%),
        radial-gradient(900px 260px at 85% 12%, rgba(183,124,255,.09), transparent 60%);
      opacity:.55;
      pointer-events:none;
    }

    .list{
      margin:0;
      padding:0 0 0 18px;

    .section-actions{

    /* footer */
    .footer{

    .footnav{

      color: rgba(231,239,255,.92);

      border-color: rgba(255,255,255,.10);
      box-shadow:
        0 0 0 1px rgba(255,255,255,.03) inset,
        0 18px 48px rgba(0,0,0,.40),

    /* focus */
    .neon-border:focus-visible, .nav a:focus-visible{

        0 0 0 2px rgba(41,182,255,.42),

    /* ===== Performance knobs ===== */
    @media (max-width: 900px){
      .nav{ gap:10px; }

    }

    /* âœ… è¦æ±‚ 1ï¼šç§»åŠ¨ç«¯é™ä½ç½‘æ ¼å±‚ opacityï¼Œé˜²æ­¢æ‰å¸§ */
    @media (max-width: 760px){
      .bgfx::after{ opacity:.12; }

      .top{ top:10px; }
      .topbar{
        flex-wrap:wrap;
        justify-content:space-between;
        gap:10px;
        padding:10px;
      }
      .brand{ flex:1 1 auto; }
      .nav{
        order:3;
        width:100%;
        justify-content:space-between;
        gap:6px;
        padding:0;
      }
      .nav a{
        flex:1 1 auto;
        text-align:center;
        font-size:10px;
        padding:10px 6px;
      }
      .right{ order:2; margin-left:auto; }
      .pill{ height:36px; }
      .btn{ width:100%; min-width:0; }
      section{ padding-top: 68px; }
      .glass-block{ padding:18px 16px; }

      /* HUD lines shorter on small screens */
      .hero-subbrand::before,
      .hero-subbrand::after{
        width:34px;
