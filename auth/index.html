<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Authenticator — Roshine Account Store</title>
  <link rel="icon" href="/assets/logo.png" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700;800;900&display=swap">

  <style>
    :root{
      --bg:#05060b;
      --text:#e7efff;
      --muted:#9aa8c6;
      --accent:#29b6ff;

      --glass: rgba(12, 16, 28, .42);
      --glass2: rgba(10, 14, 22, .30);
      --line2: rgba(255,255,255,.06);
      --line3: rgba(120,170,255,.16);

      --shadow: 0 26px 72px rgba(0,0,0,.62);
      --shadow2: 0 10px 26px rgba(0,0,0,.42);

      --r: 22px;
      --r2: 999px;
      --w: min(1100px, 92vw);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family:"Titillium Web", system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 50% -10%, rgba(80,120,190,.22), transparent 62%),
        radial-gradient(900px 600px at 20% 30%, rgba(41,182,255,.10), transparent 60%),
        radial-gradient(900px 600px at 80% 35%, rgba(120,70,170,.10), transparent 60%),
        #05060b;
      overflow-x:hidden;
    }
    body::before{
      content:"";
      position:fixed; inset:0;
      pointer-events:none;
      background:
        linear-gradient(rgba(255,255,255,.035) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,.035) 1px, transparent 1px);
      background-size:56px 56px;
      opacity:.20;
      mix-blend-mode:screen;
    }
    body::after{
      content:"";
      position:fixed; inset:0;
      pointer-events:none;
      background:
        repeating-linear-gradient(
          to bottom,
          rgba(255,255,255,.05),
          rgba(255,255,255,.05) 1px,
          transparent 1px,
          transparent 10px
        );
      opacity:.05;
    }

    a{ color:inherit; text-decoration:none; }
    .wrap{ width:var(--w); margin:0 auto; padding:22px 0 70px; position:relative; z-index:1; }

    /* top bar (same as home) */
    .top{
      position:sticky;
      top:14px;
      z-index:50;
      display:flex;
      justify-content:center;
      padding:0 0 14px;
    }
    .topbar{
      width:var(--w);
      display:flex;
      align-items:center;
      gap:12px;
      padding:10px 12px;
      border-radius:var(--r2);
      background:linear-gradient(180deg, rgba(18,22,34,.55), rgba(10,12,18,.42));
      border:1px solid var(--line2);
      box-shadow: var(--shadow2);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
    }
    .brand{
      display:flex; align-items:center; gap:10px;
      padding:8px 12px;
      border-radius:var(--r2);
      background:rgba(255,255,255,.03);
      border:1px solid rgba(255,255,255,.06);
      min-width:0;
      flex:0 0 auto;
    }
    .brand img{
      width:22px; height:22px; border-radius:10px;
      box-shadow:0 10px 20px rgba(0,0,0,.45);
    }
    .brand .name{
      font-weight:900;
      letter-spacing:.06em;
      text-transform:uppercase;
      font-size:12px;
      white-space:nowrap;
    }

    .nav{
      flex:1 1 auto;
      display:flex;
      justify-content:center;
      gap:22px;
      padding:0 10px;
      min-width:0;
    }
    .nav a{
      font-weight:800;
      font-size:12px;
      letter-spacing:.12em;
      text-transform:uppercase;
      color:rgba(231,239,255,.78);
      padding:10px 10px;
      border-radius:12px;
      transition: background .15s ease, color .15s ease, transform .15s ease;
    }
    .nav a:hover{
      background:rgba(255,255,255,.04);
      color:rgba(231,239,255,.95);
      transform: translateY(-1px);
    }

    .right{
      display:flex; align-items:center; gap:10px;
      flex:0 0 auto;
    }

    .pill{
      height:38px;
      padding:0 14px;
      border-radius:var(--r2);
      border:1px solid rgba(255,255,255,.07);
      background:rgba(0,0,0,.18);
      color:rgba(231,239,255,.90);
      font-weight:900;
      letter-spacing:.06em;
      font-size:12px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 10px 24px rgba(0,0,0,.38);
      transition: transform .15s ease, box-shadow .15s ease, background .15s ease;
      cursor:pointer;
      user-select:none;
      white-space:nowrap;
    }
    .pill:hover{
      transform:translateY(-1px);
      box-shadow:0 14px 30px rgba(0,0,0,.55);
      background:rgba(0,0,0,.26);
    }

    select.pill{
      appearance:none;
      -webkit-appearance:none;
      -moz-appearance:none;
      padding:0 16px;
      text-align:center;
    }
    select.pill option{
      background:#070a12;
      color:#e7efff;
    }

    .auth-ico{
      width:16px; height:16px;
      display:inline-block;
      object-fit:contain;
      filter: drop-shadow(0 6px 16px rgba(0,0,0,.55));
      opacity:.92;
    }

    /* page */
    .page{
      min-height: calc(100svh - 130px);
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 34px 0 0;
    }

    .panel{
      width:min(720px, 92vw);
      padding: 26px 20px;
      border-radius: var(--r);
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(0,0,0,.18));
      box-shadow: var(--shadow);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);

      /* “半透明式边框特效” */
      border: 1px solid rgba(255,255,255,.08);
      outline: 1px solid rgba(120,170,255,.08);
      outline-offset: -10px;
      position:relative;
      overflow:hidden;
    }

    .panel::after{
      content:"";
      position:absolute;
      inset:-40%;
      background: linear-gradient(90deg, transparent, rgba(41,182,255,.10), transparent);
      transform:rotate(12deg);
      animation:sweep 7.2s linear infinite;
      opacity:.35;
      pointer-events:none;
    }
    @keyframes sweep{
      0%{ transform:translateX(-35%) rotate(12deg); opacity:0; }
      12%{ opacity:.35; }
      70%{ opacity:.16; }
      100%{ transform:translateX(35%) rotate(12deg); opacity:0; }
    }

    .panel-top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:18px;
    }

    .panel-title{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:900;
      letter-spacing:.08em;
      text-transform:uppercase;
      font-size:13px;
      color:rgba(231,239,255,.82);
    }

    .code{
      text-align:center;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size: clamp(42px, 7.6vw, 78px);
      font-weight:900;
      letter-spacing:.18em;
      margin: 18px 0 10px;
      color:rgba(231,239,255,.92);
    }

    .hint{
      text-align:center;
      color: rgba(154,168,198,.82);
      font-size: 13px;
      margin-bottom:14px;
    }

    .barwrap{
      height:12px;
      background: rgba(255,255,255,.08);
      border-radius:999px;
      overflow:hidden;
    }
    .bar{
      height:100%;
      width:0%;
      background: linear-gradient(90deg, rgba(41,182,255,.55), rgba(41,182,255,.95), rgba(41,182,255,.55));
      background-size:200% 100%;
      animation: stripe 1.3s linear infinite;
      transition:width .15s linear;
    }
    @keyframes stripe{
      0%{ background-position:0% 0; }
      100%{ background-position:200% 0; }
    }

    .field-label{
      margin-top:20px;
      font-size:13px;
      color: rgba(231,239,255,.78);
      font-weight:800;
      letter-spacing:.04em;
    }
    input{
      width:100%;
      margin-top:10px;
      padding:14px 14px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.18);
      color: rgba(231,239,255,.92);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      outline:none;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: inset 0 0 0 1px rgba(120,170,255,.08);
    }
    input::placeholder{ color: rgba(154,168,198,.65); }

    .row{
      display:flex;
      gap:12px;
      margin-top:18px;
      flex-wrap:wrap;
    }
    button{
      flex:1 1 180px;
      height:44px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.18);
      color: rgba(231,239,255,.92);
      font-weight:900;
      letter-spacing:.04em;
      cursor:pointer;
      transition: transform .15s ease, box-shadow .15s ease, background .15s ease;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 16px 46px rgba(0,0,0,.40);
    }
    button:hover{
      transform: translateY(-1px);
      background: rgba(0,0,0,.26);
      box-shadow: 0 20px 54px rgba(0,0,0,.58);
    }
    button.primary{
      background: linear-gradient(180deg, rgba(41,182,255,.95), rgba(41,182,255,.70));
      border-color: rgba(255,255,255,.10);
      color:#001019;
      box-shadow: 0 22px 60px rgba(41,182,255,.18);
    }

    .status{
      margin-top:10px;
      text-align:center;
      font-size:12px;
      min-height:18px;
    }
    .status.ok{ color:#4cd18c; }
    .status.err{ color:#ff6b6b; }

    .foot{
      margin-top:18px;
      text-align:center;
      color: rgba(154,168,198,.70);
      font-size: 12px;
      line-height:1.6;
    }

    /* mobile */
    @media (max-width:760px){
      .top{ top:10px; }
      .topbar{
        flex-wrap:wrap;
        justify-content:space-between;
        gap:10px;
        padding:10px;
      }
      .brand{ flex:1 1 auto; }
      .nav{
        order:3;
        width:100%;
        justify-content:space-between;
        gap:6px;
        padding:0;
      }
      .nav a{
        flex:1 1 auto;
        text-align:center;
        font-size:11px;
        padding:10px 6px;
      }
      .right{ order:2; margin-left:auto; }
      .pill{ height:36px; }
      .panel{ padding:20px 16px; }
      .row{ gap:10px; }
      button{ flex:1 1 100%; }
    }
  </style>
</head>

<body>
  <div class="top">
    <div class="topbar">
      <div class="brand">
        <img src="/assets/logo.png" alt="Logo">
        <div class="name" id="brandText">ROSHINE ACCOUNT STORE.</div>
      </div>

      <nav class="nav" aria-label="Primary">
        <a href="/#home" id="navHome">Home</a>
        <a href="/#services" id="navServices">Services</a>
        <a href="/#warranty" id="navWarranty">Warranty</a>
        <a href="/#faq" id="navFaq">FAQ</a>
        <a href="/#contact" id="navContact">Contact</a>
      </nav>

      <div class="right">
        <select class="pill" id="langSelect" title="Language" aria-label="Language">
          <option value="en">EN</option>
          <option value="fr">FR</option>
          <option value="de">DE</option>
          <option value="ar">AR</option>
          <option value="zh">中文</option>
        </select>
      </div>
    </div>
  </div>

  <main class="wrap">
    <div class="page">
      <div class="panel" role="region" aria-label="Authenticator panel">
        <div class="panel-top">
          <div class="panel-title">
            <img class="auth-ico" src="/assets/auth.png" alt="Authenticator icon">
            <span id="panelTitleText">Authenticator</span>
          </div>
        </div>

        <div class="code" id="code">--------</div>
        <div class="hint" id="remain"></div>
        <div class="barwrap"><div class="bar" id="bar"></div></div>

        <div class="field-label" id="secretLabel">Please enter your Private Key</div>
        <input id="secret" placeholder="Private Key" autocomplete="off" spellcheck="false" />

        <div class="row">
          <button class="primary" id="copy">Copy Code</button>
          <button id="clear">Clear Key</button>
        </div>

        <div class="status" id="status"></div>

        <div class="foot" id="footer"></div>
      </div>
    </div>
  </main>

  <script>
    // ===== i18n (EN/FR/DE/AR/ZH) =====
    const DIGITS = 8;
    const PERIOD = 30;
    const LANG_KEY = "locale-choice";

    const i18n = {
      en: {
        nav:{home:"Home",services:"Services",warranty:"Warranty",faq:"FAQ",contact:"Contact"},
        panelTitle:"Authenticator",
        secretLabel:"Please enter your Private Key",
        placeholder:"Private Key",
        copy:"Copy Code",
        clear:"Clear Key",
        copied:"Copied",
        copyBlocked:"Copy blocked",
        enterKeyError:"Enter your Private Key",
        invalidKey:"Invalid Private Key",
        footer:"© 2021–2026 Roshine Account Store. All rights reserved — your reliable account supplier."
      },
      fr: {
        nav:{home:"Accueil",services:"Services",warranty:"Garantie",faq:"FAQ",contact:"Contact"},
        panelTitle:"Authenticator",
        secretLabel:"Veuillez entrer votre clé privée",
        placeholder:"Clé privée",
        copy:"Copier le code",
        clear:"Effacer",
        copied:"Copié",
        copyBlocked:"Copie bloquée",
        enterKeyError:"Entrez votre clé privée",
        invalidKey:"Clé privée invalide",
        footer:"© 2021–2026 Roshine Account Store. Tous droits réservés — votre fournisseur fiable."
      },
      de: {
        nav:{home:"Home",services:"Services",warranty:"Garantie",faq:"FAQ",contact:"Kontakt"},
        panelTitle:"Authenticator",
        secretLabel:"Bitte Private Key eingeben",
        placeholder:"Private Key",
        copy:"Code kopieren",
        clear:"Löschen",
        copied:"Kopiert",
        copyBlocked:"Kopieren blockiert",
        enterKeyError:"Bitte Private Key eingeben",
        invalidKey:"Ungültiger Private Key",
        footer:"© 2021–2026 Roshine Account Store. Alle Rechte vorbehalten — dein zuverlässiger Anbieter."
      },
      ar: {
        nav:{home:"الرئيسية",services:"الخدمات",warranty:"الضمان",faq:"الأسئلة",contact:"تواصل"},
        panelTitle:"Authenticator",
        secretLabel:"يرجى إدخال Private Key",
        placeholder:"Private Key",
        copy:"نسخ الرمز",
        clear:"مسح",
        copied:"تم النسخ",
        copyBlocked:"تم منع النسخ",
        enterKeyError:"أدخل Private Key",
        invalidKey:"Private Key غير صالح",
        footer:"© 2021–2026 Roshine Account Store. جميع الحقوق محفوظة — المورّد الموثوق للحسابات."
      },
      zh: {
        nav:{home:"主页",services:"服务",warranty:"质保",faq:"FAQ",contact:"联系"},
        panelTitle:"Authenticator",
        secretLabel:"请输入你的安全令 Private Key",
        placeholder:"Private Key",
        copy:"复制验证码",
        clear:"清空",
        copied:"已复制",
        copyBlocked:"浏览器禁止复制",
        enterKeyError:"请输入 Private Key",
        invalidKey:"无效的 Private Key",
        footer:"© 2021–2026 Roshine Account Store. All rights reserved — your reliable account supplier."
      }
    };

    function detectLang(){
      const saved = localStorage.getItem(LANG_KEY);
      if (saved && i18n[saved]) return saved;

      const nav = (navigator.language || "en").toLowerCase();
      if (nav.startsWith("zh")) return "zh";
      if (nav.startsWith("fr")) return "fr";
      if (nav.startsWith("de")) return "de";
      if (nav.startsWith("ar")) return "ar";
      return "en";
    }

    let currentLang = detectLang();
    function t(key){
      return (i18n[currentLang] && i18n[currentLang][key]) || i18n.en[key] || key;
    }

    function applyLang(lang){
      if (!i18n[lang]) lang = "en";
      currentLang = lang;

      document.documentElement.lang = lang;
      document.documentElement.dir  = (lang === "ar" ? "rtl" : "ltr");

      const sel = document.getElementById("langSelect");
      if (sel) sel.value = lang;

      document.getElementById("navHome").textContent = i18n[lang].nav.home;
      document.getElementById("navServices").textContent = i18n[lang].nav.services;
      document.getElementById("navWarranty").textContent = i18n[lang].nav.warranty;
      document.getElementById("navFaq").textContent = i18n[lang].nav.faq;
      document.getElementById("navContact").textContent = i18n[lang].nav.contact;

      document.getElementById("panelTitleText").textContent = i18n[lang].panelTitle;

      document.getElementById("secretLabel").textContent = i18n[lang].secretLabel;
      document.getElementById("secret").placeholder = i18n[lang].placeholder;
      document.getElementById("copy").textContent = i18n[lang].copy;
      document.getElementById("clear").textContent = i18n[lang].clear;

      document.getElementById("footer").textContent = i18n[lang].footer;
    }

    applyLang(currentLang);
    document.getElementById("langSelect").addEventListener("change", e=>{
      const lang = e.target.value;
      applyLang(lang);
      localStorage.setItem(LANG_KEY, lang);
      gen();
    });

    // ===== URL key support (?key= or /hex) =====
    function getKeyFromURL(){
      const u = new URL(location.href);
      const paramKey = u.searchParams.get("key");
      if (paramKey && /^[0-9a-fA-F]+$/.test(paramKey)) return paramKey;

      const parts = u.pathname.split("/").filter(Boolean);
      if (parts.length){
        const last = parts[parts.length - 1];
        if (/^[0-9a-fA-F]+$/.test(last)) return last;
      }
      return null;
    }

    // ===== TOTP =====
    const $ = id => document.getElementById(id);

    function hexToBytes(s){
      s = s.trim().replace(/^0x/i,"").replace(/[^0-9a-f]/ig,"");
      if (!s) throw new Error("ERR_EMPTY_KEY");
      if (s.length % 2) throw new Error("ERR_INVALID_KEY");
      return Uint8Array.from(s.match(/../g).map(x => parseInt(x,16)));
    }
    function counterBytes(c){
      const b = new Uint8Array(8); let x = BigInt(c);
      for (let i = 7; i >= 0; i--){
        b[i] = Number(x & 0xffn);
        x >>= 8n;
      }
      return b;
    }
    async function hmacSha1(key,msg){
      const k = await crypto.subtle.importKey("raw", key, {name:"HMAC", hash:"SHA-1"}, false, ["sign"]);
      return new Uint8Array(await crypto.subtle.sign("HMAC",k,msg));
    }
    function truncate(mac){
      const o = mac[mac.length - 1] & 0x0f;
      return (((mac[o]   & 0x7f) << 24) |
              ((mac[o+1] & 0xff) << 16) |
              ((mac[o+2] & 0xff) << 8)  |
              ( mac[o+3] & 0xff)) >>> 0;
    }
    function fmt(n){
      const raw = (n % (10**DIGITS)).toString().padStart(DIGITS, "0");
      return raw.slice(0,4) + " " + raw.slice(4);
    }

    async function gen(){
      const statusEl = $("status");
      try{
        const key = hexToBytes($("secret").value);
        const ctr = Math.floor(Date.now()/1000 / PERIOD);
        const mac = await hmacSha1(key, counterBytes(ctr));
        $("code").textContent = fmt(truncate(mac));
        if (statusEl){
          statusEl.textContent = "";
          statusEl.classList.remove("err","ok");
        }
      }catch(e){
        $("code").textContent = "--------";
        if (!statusEl) return;
        let msg;
        if (e.message === "ERR_EMPTY_KEY") msg = t("enterKeyError");
        else if (e.message === "ERR_INVALID_KEY") msg = t("invalidKey");
        else msg = e.message;
        statusEl.textContent = msg;
        statusEl.classList.add("err");
        statusEl.classList.remove("ok");
      }
    }

    function tick(){
      const s   = Math.floor(Date.now()/1000);
      const rem = PERIOD - (s % PERIOD);
      $("remain").textContent = `${rem}s`;
      $("bar").style.width    = ((PERIOD - rem) / PERIOD * 100) + "%";
    }

    let last = -1;
    setInterval(() => {
      tick();
      const s = Math.floor(Date.now()/1000);
      if (s !== last){
        last = s;
        gen();
      }
    }, 150);

    $("secret").addEventListener("input", gen);

    $("copy").addEventListener("click", async () => {
      const v = $("code").textContent;
      const statusEl = $("status");
      if (v.includes("-")) return;
      try{
        await navigator.clipboard.writeText(v.replace(/\s/g,""));
        if (statusEl){
          statusEl.textContent = t("copied");
          statusEl.classList.remove("err");
          statusEl.classList.add("ok");
        }
      }catch{
        if (statusEl){
          statusEl.textContent = t("copyBlocked");
          statusEl.classList.remove("ok");
          statusEl.classList.add("err");
        }
      }
    });

    $("clear").addEventListener("click", () => {
      $("secret").value = "";
      $("code").textContent = "--------";
      const statusEl = $("status");
      if (statusEl){
        statusEl.textContent = "";
        statusEl.classList.remove("err","ok");
      }
    });

    // init URL prefill
    const urlKey = getKeyFromURL();
    if (urlKey) $("secret").value = urlKey;

    tick();
    gen();
  </script>
</body>
</html>
